<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d4532539ca.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Music Player</title>
</head>
<body>



  <div class="container">
    <div class="player">
      <input type="range" value="0">
      <audio src="./Assets/img/Audio/Ame - Ikaw (Official Lyric Video).mp3"></audio>
      <div class="controls">
        <i id="repeat" class="fa-solid fa-repeat"></i>
        <i id="backward" class="fa-solid fa-backward"></i>
        <i id="play" class="fa-solid fa-play"></i>
        <i id="forward" class="fa-solid fa-forward"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </div>
    <div class="playlist">
      <span class="material-symbols-outlined">
        queue_music
      </span>
    </div>
  </div>

  <script src="APP.js"></script>
</body>

</html>
